    # role_anne: "Co-fondatrice"
    description_generic: "Super coach au Techies Lab!"
    description_anne: "Animatrice louveteaux pendant de nombreuses années, Anne
    a la passion de transmettre. Ambassadrice des initiatives Rails Girls,
    elle aime aider les nouveaux venus à surmonter leurs appréhensions et
    voir leurs yeux s'émerveiller quand la magie des nouvelles technologies se dévoile!
    En 2014, elle a mis sur les rails Le Wagon Brussels, une école de code pour startups et entrepreneurs."
    # role_margo: "Co-fondatrice"
    description_margo: "À 6 ans, Margo écrivait des manuels scolaires pour ses frères.
    Elle garde depuis lors une grande passion pour l'enseignement. Quand elle
    n'est pas occupée à créer des ateliers et gérer les opérations du Techies Lab,
    Margo enseigne la programmation aux adultes, notamment au Wagon.
    Dans une vie antérieure, elle était avocate au Canada... mais ça,
    c'était avant de découvrir les frites belges!"
    # role_hugo: "Hacker"
    description_hugo: "Développeur professionel, féru d'intelligence artificielle et
    de bio-informatique, Hugo est un vrai bidouilleur, qui construit des applications
    principalement à l'aide de technologies open-source. Animateur bénévole aux JSB (Jeunesses
    Scientifiques de Belgique), il aime partager et enseigner l'usage des nouvelles technologies,
    aux enfants comme aux adultes. Ses outils favoris sont Python, Django, Linux, Processing et Arduino."
    # role_alexandre: "Hacker"
    description_alexandre: "Ingénieur software de formation et de profession,
    Alexandre a continuellement en tête des dizaines d'idées innovantes qu'il
    prend plaisir à prototyper, au travail à l'aide de ses collègues,
    à la maison avec ses trois enfants ingénieux! :)
    Papa soucieux d'éducation aux nouvelles technologies pour tous,
    il souhaite aujourd'hui transmettre sa passion à d'autres jeunes enfants curieux,
    petits comme plus grands!"
    # role_arthur: "Hacker"
    description_arthur: "Ingénieur civil en informatique, souhaitant poursuivre
    sa passion pour l'éducation, Arthur a présenté l'agrégation afin d'enseigner
    les mathématiques. Pendant ses études, il a encadré de nombreux travaux pratiques
    comme assistant universitaire et des ateliers d'introduction à l'informatique
    en écoles secondaires. Il se réjouit de pouvoir transmettre aux plus petits
    son amour des sciences et des technologies!"
    # role_jean-christophe: "Hacker"
    description_jean-christophe: "Du haut de ses 16 printemps, Jean-Christophe,
    notre whizz-kid de la bande, s'est découvert une passion pour l'informatique
    lorsqu'à l'âge de 10 ans il s'est mis en tête de réparer le PC familial :)
    Depuis lors, féru autodidacte du code, il s'est forgé une solide expertise en technologies open source.
    Ses terrains d'expérimentation et de jeu favoris: Linux, C++, PHP, Laravel, Python, Ruby, Rails et Raspberry Pi!"
    # role_you: "You"
    description_laszlo: "Lazlo a la transmission du savoir dans le sang! Doté d'un esprit curieux et d'une approche pragmatique, il s'est lancé dans plusieurs projets avant de trouver la lumière: travailler comme développeur, pirate de croissance (growth hacker en anglais) et designer. Entrepreneur dans l'âme, il a fondé l'agence JDi en mai 2017."
    description_hugo_g: "Hugo étudie pour devenir ingénieur de gestion. Il a géré une académie de mini-tennis pendant plusieurs années et s'investit aujourd'hui dans le réseau Alumni Jean23 pour l'amélioration de l'orientation scolaire des 15-18 ans."
    description_rosanna: "Rosanna est engagée depuis plusieurs années dans la promotion des sciences et des compétences numériques, particulièrement auprès des jeunes filles et des femmes. Ingénieure architecte de formation, elle a programmé en Fortran (un vieux vieux langage de programmation!) pour modéliser les transferts de chaleur dans les bâtiments. Elle dirige maintenant CyberFinderWay pour former les femmes à la cybersécurité.
Rosanna est également formatrice certifiée du MIT en informatique mobile."
    description_ana: "Intéressée par la pédagogie, Ana a choisi une spécialisation en animation socioculturelle et éducation permanente pour compléter son master en communication digitale. Passionnée par l’égalité des genres, elle a débuté dans le milieu associatif avant de se plonger dans le monde de la tech. Désormais, elle est manager pour l’école de code Le Wagon."
    description_chris: "Chris est notre expert de l’open-source et de la confidentialité des données. Il a travaillé 3 ans avec l’ONG française La Quadrature du Net. Il donne des ateliers sur la sécurité informatique, sur l’open-source et les droits civils numériques."
    description_robert: "Animateur socio-culturel, master en politique économique et sociale,
Robert a travaillé 30 ans dans le secteur informatique. Actuellement
pensionné, il souhaite partager son expérience à travers des projets
pédagogiques permettant d'acquérir une culture de base informatique. Et
pourquoi pas, ensuite, susciter l'envie de devenir développeur ?"
    description_charlotte: "Historienne et gestionnaire culturelle de formation mais curieuse de nature, Charlotte a commencé à s’intéresser aux liens entre culture et nouvelles technologies grâce à Museomix (un marathon créatif dans les musées). Elle co-organise cet événement en Belgique depuis maintenant 3 ans. Développant elle-même au quotidien sa connaissance des outils numériques, c’est avec plaisir qu’elle fait passer ces apprentissages à d’autres!"
    description_bao: "Qu’il s’agisse de sport ou d’informatique, Bao a toujours adoré partager ses passions et transmettre ses connaissances. Depuis son adolescence, il a sans cesse allié travail et jeu avec les enfants.
Toujours soucieux de faire de son mieux, il a hâte de se faire de nouveaux amis et de les initier à cette nouvelle ère de technologie!"
    description_louise: "It seems that Louise's path to programming was destined by fate.
    She moved from Paris to Brussels to study painting but ended up burning her hands with some chemical products.
    Since she could not paint anymore, she decided to take some digital art and web design classes through which
    she discovered open-source graphical libraries helping artists to learn how to code. Louise is now completing a Master’s Degree in visual
    communication at ERG graphic design school in Brussels, creating digital art along the way."
    description_tarig: Fort d'une formation en business et passionné par la technologie et la psychologie moderne, Tarig est très heureux de s'associer à la mission du Techies Lab pour partager son savoir avec les petits génies qui découvrent et remixent à leur sauce le Monde de demain.
    description_you: "Vous êtes un hacker, développeur, bidouilleur, artiste,
    inventeur,... et par dessus tout, vous êtes curieux et aimez partager
    vos passion et votre savoir?! Vous parlez anglais et/ou français et/ou néerlandais
    et/ou d'autres langues encore? Vous êtes prêt à nous rejoindre de temps en temps
    sur Bruxelles? Ecrivez-nous un petit mot: nous vous inviterons à venir cogiter
    avec nous sur de nouveaux ateliers! :)"
