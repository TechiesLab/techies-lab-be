        description2: "La First Lego League (FLL) est un championnat mondial mêlant d’une part un concours de robotique avec des robots Lego et d’autre part une défense écrite et orale d’un dossier de recherche scientifique. Cette compétition menée en équipe place le respect des valeurs telles que la coopération et l’adoption d’une démarche positive au centre de son attention."
        description3: "Cette année, la thématique retenue s’intéresse à l’exploration spatiale et aux nombreux défis auxquels elle nous confronte. Les équipes exploreront ainsi comment il sera possible de faire vivre l’homme en dehors de notre planète bleue, comment anticiper les défis médicaux et techniques, identifier les enjeux qu’offre un voyage « INTO Orbit »."
